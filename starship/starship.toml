# Disable the blank line at the start of the prompt
# add_newline = false

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ùØ](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#1e2030"
style_root = "bg:#1e2030"
format = '[$user ]($style)'
disabled = false

[cmd_duration]
min_time = 500
format = 'took [$duration](bold yellow)'
# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true# Disabled by default

[directory]
style = "bg:#363a4f"
format = "[ $path ]($style)"
truncation_length = 3
